<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Taif! ‚ù§Ô∏è</title>
    <style>
        /* Dynamic Gradient Background */
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffdde1);
            background-size: 300% 300%;
            animation: gradientShift 10s ease infinite;
            font-family: Arial, sans-serif;
            color: #ffffff;
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
            position: relative;
        }

        /* Container for Main Content */
        .container {
            margin-top: 10%;
            position: relative;
            z-index: 3;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        /* Sparkling Header */
        h1 {
            font-size: 3.5em;
            color: #ffd700;
            margin-bottom: 20px;
            animation: sparkle 3s linear infinite;
        }

        /* Main Birthday Message Animation */
        .message {
            font-size: 1.8em;
            opacity: 0;
            color: #ff69b4;
            animation: fadeIn 2s ease-out 3s forwards;
        }

        /* Falling Hearts and Kisses */
        .floating-heart {
            position: absolute;
            font-size: 1.5em;
            opacity: 0.8;
            animation: floatHearts 10s linear infinite;
        }
        .floating-kiss {
            position: absolute;
            font-size: 1.8em;
            color: #ff69b4;
            animation: floatHearts 10s linear infinite;
        }

        /* Balloons Animation */
        .balloon {
            font-size: 2.5em;
            position: absolute;
            animation: floatBalloons 3s ease-in-out infinite, wiggle 1.5s ease-in-out infinite;
        }

        /* Keyframes for Animations */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes sparkle {
            0%, 100% { text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4, 0 0 15px #ffd700; }
            50% { text-shadow: 0 0 15px #ff69b4, 0 0 20px #ffd700; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes floatBalloons {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }

        @keyframes floatHearts {
            0% { bottom: -10%; opacity: 1; }
            100% { bottom: 100%; opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio autoplay loop>
        <source src="path_to_your_music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Main Birthday Message Container -->
    <div class="container">
        <h1>Happy Birthday, Taif! <span class="heart">‚ù§Ô∏è</span></h1>
        <p class="message">Dear Taif, I hope your day is filled with all the love, joy, and happiness you bring to my life every day. You are my sunshine, my joy, and my everything. "I LOVE YOU Bea". Happy Birthday!</p>
    </div>

    <!-- Falling Hearts and Kisses -->
    <div class="floating-heart" style="left: 10%; animation-delay: 1s;">‚ù§Ô∏è</div>
    <div class="floating-heart" style="left: 20%; animation-delay: 2s;">‚ù§Ô∏è</div>
    <div class="floating-heart" style="left: 30%; animation-delay: 3s;">‚ù§Ô∏è</div>
    <div class="floating-heart" style="left: 40%; animation-delay: 4s;">‚ù§Ô∏è</div>
    <div class="floating-kiss" style="left: 15%; animation-delay: 2s;">üíã</div>
    <div class="floating-kiss" style="left: 25%; animation-delay: 3s;">üíã</div>
    <div class="floating-kiss" style="left: 35%; animation-delay: 4s;">üíã</div>
    <div class="floating-kiss" style="left: 45%; animation-delay: 5s;">üíã</div>

    <!-- Balloons -->
    <p class="balloon" style="left: 10%; animation-delay: 0s;">üéà</p>

    <p class="balloon" style="left: 30%; animation-delay: 4s;">üéà</p>
    <p class="balloon" style="left: 40%; animation-delay: 6s;">üéà</p>
    <p class="balloon" style="left: 50%; animation-delay: 8s;">üéà</p>

    <!-- JavaScript for Random Confetti Burst -->
    <script>
        const confettiColors = ['#ff69b4', '#ffd700', '#00aced', '#ff6347', '#00ff7f'];
        function createConfettiPiece() {
            const confetti = document.createElement('div');
            confetti.style.position = 'absolute';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.top = Math.random() * 50 + '%';
            confetti.style.width = '8px';
            confetti.style.height = '8px';
            confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
            confetti.style.borderRadius = '50%';
            confetti.style.animation = 'floatHearts 5s linear forwards';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }
        setInterval(() => createConfettiPiece(), 300);
    </script>
</body>
</html>
